<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bhumi">
    <meta name="description" content="Portfolio and Course Information">
    <title>My Portfolio</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Header styling */
        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Table styling */
        table {
            width: 100%;
            height: 80%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 20px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }

        th {
            background-color: #2980b9;
            color: white;
        }

        td {
            background-color: #ecf0f1;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Styling for individual table cells */
        .name {
            background-color: #f39c12;
            color: white;
        }

        .course {
            background-color: #2ecc71;
            color: white;
        }

        .details {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>

<body>

    <h1>My Portfolio</h1>

    <table>
        <thead>
            <tr>
                <th class="name">Name</th>
                <th class="course">Course</th>
                <th class="details">Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="name">Bhumi</td>
                <td class="course">B.Sc. Mathematics(Hons)</td>
                <td class="details">Pursuing degree at Gautam Budh University</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
